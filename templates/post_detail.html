{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h3><b style="color: green">Author:</b> {{ post.author }}</h3>
        <h2>{{ post.body }}</h2>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}">Postni tahrirlash</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a></p>
{% endblock content %}
